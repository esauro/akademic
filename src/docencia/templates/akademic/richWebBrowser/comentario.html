{% block breadcrumb %}Tutor >> Comentarios de tutor{% endblock %}

{% block body %}

{% if not error %}
	{% if not enviado %}
	<form action="{% url comentario %}" method="POST">
		<fieldset>
			<legend>Seleccione el alumno</legend>
			<label for="alu">Alumno:</label>

					<option value="{{ alu.id }}">{{ alu }}</option>
				{% endfor %}
				</select><br/>
		</fieldset>
		<fieldset>
			<legend>AÃ±ada su comentario</legend>
			<label for="text">Asunto:</label><input type="text" size=43 name="subject"/><br/>
			<label for="texto">Comentario:</label>
				<textarea name="texto" cols=50 rows=10></textarea><br/>
			<label for="submit"></label><input type=submit value="Enviar comentario"/>
		</fieldset>
	</form>
	{% endif %}
{% endif %}


{% endblock %}
