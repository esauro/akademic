<html>
<head>
	<title>{% block maintitle %}Akademic::{% endblock %}</title>
	<link rel="stylesheet" href="{{ MEDIA_URL }}/css/template_css.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{ MEDIA_URL }}/css/menu.css" type="text/css" media="screen"/>
	<link rel="stylesheet" href="{{ MEDIA_URL }}/css/akademic.css" type="text/css" />
	<link rel="alternative stylesheet" type="text/css" href="{{ MEDIA_URL }}/css/print.css" media="screen" title="Print Preview" />
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/css/print.css" media="print" />
</head>

<body>
<script language="JavaScript" src="{{ MEDIA_URL }}/js/JSCookMenu.js" type="text/javascript"></script>
<script language="JavaScript" src="{{ MEDIA_URL }}/js/ThemeOffice/theme.js" type="text/javascript"></script>

<div class="vistaPrincipal">
	<div id="menu">
	{% block mainmenu %}{% endblock %}
	</div>

	{% if error %}<div class="error">{{ error }}</div>{% endif %}

	{% block body %}{% endblock %}

	{% block footer %}{% endblock %}

</div>
</body>
</html>
